<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Login</title>
    <link rel="stylesheet" href="Css/style.css" />
  </head>
  <body>
    <div class="container" id="quizBox">
        <h4 id="date"></h4>
      <h2>Quality Quiz</h2>

      <div id="info" class="flex-column flex center">
        <label for="name" id="label">Name</label>
        <input type="text" id="userName" class="user-name-cookie" /> <br />
        <label for="email" id="label2">Email</label>
        <input type="text" id="email" class="user-name-cookie" /> <br />

        <button id="btn" onclick="handleClick()">Lets go!</button>
      </div>
    </div>

    <script src="/JS/quiz.js"></script>
  </body>
</html>
